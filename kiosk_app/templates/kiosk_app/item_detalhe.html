<!-- item_detalhe.html -->
<!-- {% extends 'base.html' %} -->

{% block content %}
<h1>{{ item.nome_item }}</h1>
{% if item.imagem_item %}
      <img src="{{ item.imagem_item.url }}" alt="{{ item.nome_item }}">
    {% else %}
      <p>No image available</p>
    {% endif %}
<p>Preco: R${{ item.preco_item }}</p>
<!-- Include ingredients and nutritional info if available -->
<form method="post" action="{% url 'add_carrinho' item.id %}">
  {% csrf_token %}
  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" name="quantidade" value="1" min="1">
  <button type="submit">Add to Cart</button>
</form>
{% endblock %}
